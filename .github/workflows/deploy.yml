name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show Node & NPM versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install

      - name: List root before build
        run: ls -la

      - name: Run Vite build (verbose)
        run: npm run build -- --debug

      - name: List root after build
        run: ls -la

      - name: List dist
        run: ls -la dist
